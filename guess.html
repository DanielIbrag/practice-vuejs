<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>Guess a number!</h1>
    {{ message }}
    <div>
      <input type="text" v-model="guess">
      <button v-on:click="checkGuess()">Submit</button>
      <button v-on:click="resetGame()">Play again</button>
    </div>
    <div>
    </div>
  </div>
  <script src="guess.js"></script>
</body>
</html>
